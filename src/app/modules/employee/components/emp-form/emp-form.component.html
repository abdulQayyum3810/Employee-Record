
<form [formGroup]="empForm" (ngSubmit)="submit()" >
    <div class="form-group">
    <label for="empName">Name</label>
    <input type="text" id="empName" class="form-control" formControlName="empName">
</div>
<div class="form-group">
    <label for="empDept">Department</label>
    <input type="text" id="empDept" class="form-control" formControlName="empDept">
    
</div>
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<app-button styleClass="btn btn-primary d-inline-block" [text]="formType" type="submit"></app-button>
</form>
