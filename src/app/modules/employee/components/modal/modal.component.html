<p>modal works!</p>
<div class="modal fade" [id]="id" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel" >{{title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <div class="alert alert-danger d-none text-center w-75 m-auto " role="alert">
                {{eText}}
            </div>
            <div class="alert alert-success d-none text-center w-75 m-auto" role="alert">
                {{sText}}
            </div> 
        </div>
        <div class="modal-footer">
          
          <!-- <app-button styleClass="btn btn-primary " text="Next"  (btnClick)="AddEm()"></app-button> -->
           
        </div>
      </div>
    </div>
  </div>
